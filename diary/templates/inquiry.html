{% extends 'base.html' %}
{% load static %}

{% block title %}Web上にあなた専用の日記ページを保存できるサービス | Private Diary{% endblock %}


{% block contents %}

  <div class="container">
      <form method="POST">
          {% csrf_token %}
          {% for field in form %}
            {{ field }}
          {% endfor %}
          <button type="submit">送信</button>
      </form>
  </div>
{% endblock %}
